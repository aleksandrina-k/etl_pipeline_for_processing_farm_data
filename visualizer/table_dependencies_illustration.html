        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 1100px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": 1, "id": "mfr_load_start", "label": "mfr_load_start", "level": 1, "physics": true, "shape": "box", "size": 20, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003esilver_mfr_loading_activity"}, {"group": 2, "id": "silver_mfr_loading_activity", "label": "silver_mfr_loading_activity", "level": 2, "physics": true, "shape": "box", "size": 25, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003emfr_load_start\u003cbr\u003emfr_load_done_result\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003efeed_loading_daily_fact\u003cbr\u003emfr_daily_fact"}, {"group": 1, "id": "t4c_kitchen_feed_names", "label": "t4c_kitchen_feed_names", "level": 1, "physics": true, "shape": "box", "size": 20, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003esilver_kitchen_feed_names_dim"}, {"group": 2, "id": "silver_kitchen_feed_names_dim", "label": "silver_kitchen_feed_names_dim", "level": 2, "physics": true, "shape": "box", "size": 25, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003et4c_kitchen_feed_names\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003efeed_loading_daily_fact"}, {"group": 1, "id": "t4c_ration_names", "label": "t4c_ration_names", "level": 1, "physics": true, "shape": "box", "size": 20, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003esilver_ration_names_dim"}, {"group": 2, "id": "silver_ration_names_dim", "label": "silver_ration_names_dim", "level": 2, "physics": true, "shape": "box", "size": 25, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003et4c_ration_names\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003e"}, {"group": 1, "id": "mfr_config", "label": "mfr_config", "level": 1, "physics": true, "shape": "box", "size": 20, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003esilver_mfr_config_dim"}, {"group": 2, "id": "silver_mfr_config_dim", "label": "silver_mfr_config_dim", "level": 2, "physics": true, "shape": "box", "size": 25, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003emfr_config\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003emfr_daily_fact"}, {"group": 1, "id": "mfr_load_done_result", "label": "mfr_load_done_result", "level": 1, "physics": true, "shape": "box", "size": 20, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003esilver_mfr_loading_activity"}, {"group": 6, "id": "feed_loading_daily_fact", "label": "feed_loading_daily_fact", "level": 6, "physics": true, "shape": "box", "size": 45, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003esilver_mfr_loading_activity\u003cbr\u003esilver_kitchen_feed_names_dim\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003e"}, {"group": 6, "id": "mfr_daily_fact", "label": "mfr_daily_fact", "level": 6, "physics": true, "shape": "box", "size": 45, "title": "\u003cb\u003eUses:\u003c/b\u003e\u003cbr\u003esilver_mfr_loading_activity\u003cbr\u003esilver_mfr_config_dim\u003cbr\u003e\u003cb\u003eUsed By:\u003c/b\u003e\u003cbr\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": {"color": "silver", "highlight": "black"}, "from": "mfr_load_start", "length": 300, "to": "silver_mfr_loading_activity", "width": 1}, {"arrows": "to", "color": {"color": "silver", "highlight": "black"}, "from": "t4c_kitchen_feed_names", "length": 300, "to": "silver_kitchen_feed_names_dim", "width": 1}, {"arrows": "to", "color": {"color": "silver", "highlight": "black"}, "from": "t4c_ration_names", "length": 300, "to": "silver_ration_names_dim", "width": 1}, {"arrows": "to", "color": {"color": "silver", "highlight": "black"}, "from": "mfr_config", "length": 300, "to": "silver_mfr_config_dim", "width": 1}, {"arrows": "to", "color": {"color": "silver", "highlight": "black"}, "from": "mfr_load_done_result", "length": 300, "to": "silver_mfr_loading_activity", "width": 1}, {"arrows": "to", "color": {"color": "gold", "highlight": "black"}, "from": "silver_mfr_loading_activity", "length": 300, "to": "feed_loading_daily_fact", "width": 1}, {"arrows": "to", "color": {"color": "gold", "highlight": "black"}, "from": "silver_mfr_loading_activity", "length": 300, "to": "mfr_daily_fact", "width": 1}, {"arrows": "to", "color": {"color": "gold", "highlight": "black"}, "from": "silver_mfr_config_dim", "length": 300, "to": "mfr_daily_fact", "width": 1}, {"arrows": "to", "color": {"color": "gold", "highlight": "black"}, "from": "silver_kitchen_feed_names_dim", "length": 300, "to": "feed_loading_daily_fact", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "hierarchicalRepulsion": {
            "centralGravity": 0,
            "damping": 0.09,
            "nodeDistance": 300,
            "springConstant": 0.01,
            "springLength": 100
        },
        "solver": "hierarchicalRepulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
